<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes</title>
</head>
<body>
    <h1>Generar Códigos QR</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona el archivo de URLs:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Generar QR</button>
    </form>
    <hr>
    <h2>Códigos QR Generados</h2>
    <ul>
        {% for file in qr_files %}
        <li>
            <a href="{{ url_for('download_qr', filename=file) }}" target="_blank">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('download_zip') }}">Descargar todos en ZIP</a>
</body>
</html>
